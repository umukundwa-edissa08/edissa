<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiRover Shop</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      background: #00cc33;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    .products {
      padding: 2rem;
      text-align: center;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      transition: box-shadow 0.3s;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #005fa3;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>PiRover Shop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Ultimate Raspberry Pi Rover Kit</h2>
    <p>Build, code, and explore robotics with PiRover!</p>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="./Product information_Style….jpg" alt="PiRover Basic Kit">
        <h3>PiRover Basic Kit</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="./The moment you see the oversize baffles  you know….jpg" alt="PiRover Advanced Kit">
        <h3>PiRover Advanced Kit</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PiRover Shop. All rights reserved.</p>
  </footer>

</body>
</html>
